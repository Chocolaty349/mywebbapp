<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 400px;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
    }

    .login-box {
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
    }

    .textbox {
        margin-bottom: 20px;
        position: relative;
    }

    .textbox input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .btn {
        width: 100%;
        background: #5cb85c;
        border: none;
        padding: 10px;
        font-size: 16px;
        color: white;
        cursor: pointer;
        border-radius: 4px;
    }

    .btn:hover {
        background: #4cae4c;
    }
</style>

<body>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="/mywebbapp/login" method="post">
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username">
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="userpass">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
